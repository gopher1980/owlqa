<!doctype html>
<html>

<head>
   <title>OwlQA</title>

   <style>
      body {
         color: #d3d3d3;
         font: 12pt arial;
         background-color: #ffffff;
      }

      #mynetwork {
         width: 100%;
         height: 600px;
         border: 1px solid #444444;
         background-color: #dddddd;

      }

      .CodeMirror {
         border: 1px solid black;
         font-size: 13px
      }
   </style>




   <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
   <script src="bootstrap/js/bootstrap.min.js"></script>

   <script type="text/javascript" src="codemirror/lib/codemirror.js"></script>
   <script type="text/javascript" src="codemirror/mode/javascript/javascript.js"></script>
   <script type="text/javascript" src="codemirror/addon/selection/active-line.js"></script>
   <script type="text/javascript" src="codemirror/addon/edit/matchbrackets.js"></script>

   <script type="text/javascript" src="js/vis-network.min.js"></script>
   <!--   <link href="css/vis-network.min.css" rel="stylesheet" type="text/css" />
-->
   <link href="css/docs.css" rel="stylesheet" type="text/css" />

   <link rel="stylesheet" href="codemirror/lib/codemirror.css">
   <link href="codemirror/theme/dracula.css" rel="stylesheet" type="text/css" />



</head>

<body>

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">OwlQA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                  <a class="nav-link" href="#">Catalog<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="#">Console</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Command" aria-label="Command">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Run</button>
              </form>
            </div>
          </nav>

          <br/>

   <div class="container-fluid">
      <div class="row">
         <div class="col-sm-6">
            <div id="mynetwork"></div>
         </div>
         <div class="col-sm-6">
            <textarea id="code" name="code">
{
      "step1":{
         "method":"start",
         "name":"start",
         "input":{
            "duration":10
         }
      },
      "step2":{
         "method":"web.navigate",
         "input":{
            "url":"http://siga.frba.utn.edu.ar/"
         }
      },
      "step3":{
         "method":"web.text",
         "input":{
            "strategy":"xpath",
            "selector":"//*[@id=\"new-id-290\"]/div[2]"
         },
         "fork":{
            "step4":{
               "method":"web.click",
               "input":{
                  "condition":"parent.text == 'MESAS DE FINAL SETIEMBRE 2019'",
                  "strategy":"css",
                  "selector":"#page-try"
               }
            },
            "step5":{
               "method":"log",
               "input":{
                  "condition":"parent.text == 'MESAS DE FINAL SETIEMBRE 2019'",
                  "value":"esto es un log"
               }
            },
            "step6":{
               "method":"web.click",
               "input":{
                  "condition":"payload.text == 'MESAS DE FINAL SETIEMBRE 2019'",
                  "selector":"#menu-page-pub > p:nth-child(4) > a:nth-child(1)"
               }
            }
         }
      },
      "step8":{
         "method":"log",
         "input":{
            "condition":"parent.text == 'MESAS DE FINAL SETIEMBRE 2019'",
            "value":"esto es un log"
         }
      }
   }  
                </textarea>
         </div>
      </div>

   </div>





   <script>
      var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
         lineNumbers: true,
         styleActiveLine: true,
         mode: "javascript",
         theme: "dracula",
         matchBrackets: true
      });
      editor.on('change', function (cMirror) {
         draw(cMirror.getValue());
      });
      editor.setSize("100%", "600px");
   </script>
   <script type="text/javascript" src="js/app.js?_=22"></script>
</body>

</html>
